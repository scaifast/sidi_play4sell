resources:
- name: postgres
  type: org.cloudfoundry.existing-service
- name: play4sell-auth
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      role-collections:
      - description: Play4sell Agente
        name: Play4sellAgente-dev
        role-template-references:
        - $XSAPPNAME.Play4sellAgente
      - description: Play4sell Cliente
        name: Play4sellCliente-dev
        role-template-references:
        - $XSAPPNAME.Play4sellCliente
      tenant-mode: dedicated
      xsappname: play4sell-dev
    path: ./xs-security.json
    service: xsuaa
    service-plan: application
- name: play4sell-connectivity
  type: org.cloudfoundry.managed-service
  parameters:
    service: connectivity
    service-plan: lite
- name: play4sell-destination
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          - Authentication: NoAuthentication
            HTML5.DynamicDestination: true
            HTML5.ForwardAuthToken: true
            Name: play4sell-srv-api
            ProxyType: Internet
            Type: HTTP
            URL: ~{srv-api/srv-url}
          existing_destinations_policy: update
    service: destination
    service-plan: lite
  requires:
  - name: srv-api
- name: play4sell-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    # service-name: play4sell-html5-srv
    service-plan: app-host
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - cds build --production
