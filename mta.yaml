_schema-version: "3.1"
ID: play4sell
description: A simple CAP project.
version: 1.0.0
modules:
- name: play4sell-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: postgres
  - name: play4sell-auth
  - name: play4sell-connectivity
  - name: play4sell-destination
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
  build-parameters:
    builder: npm
- name: play4sell-postgres-deployer
  type: nodejs
  path: gen/pg
  requires:
  - name: postgres
  - name: play4sell-auth
#  provides:
#  - name: srv-api
#    properties:
#     srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
    no-route: true
    no-start: true
    tasks:
    - command: npm start
      name: deploy-to-postgresql
- name: play4sell
  type: approuter.nodejs
  path: app/
  requires:
  - name: srv-api
    group: destinations
    properties:
      forwardAuthToken: true
      name: srv-api
      url: ~{srv-url}
  - name: play4sell-auth
  - name: play4sell-destination
    group: destinations
    properties:
      forwardAuthToken: false
      name: ui5
      url: https://ui5.sap.com
  parameters:
    disk-quota: 512M
    keep-existing-routes: true
    memory: 256M
- name: play4sell-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: play4sell-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - sidifatture.zip
      name: sidifatture
      target-path: resources/
    - artifacts:
      - sidinotaspese.zip
      name: sidinotaspese
      target-path: resources/
- name: sidifatture
  type: html5
  path: app/fatture
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: sidinotaspese
  type: html5
  path: app/notaspese
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: postgres
  type: org.cloudfoundry.existing-service
- name: play4sell-auth
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      tenant-mode: dedicated
      xsappname: play4sell-sidi-dev
    path: ./xs-security.json
    service: xsuaa
    service-plan: application
- name: play4sell-connectivity
  type: org.cloudfoundry.managed-service
  parameters:
    service: connectivity
    service-plan: lite
- name: play4sell-destination
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: false
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          - Authentication: NoAuthentication
            HTML5.DynamicDestination: true
            HTML5.ForwardAuthToken: true
            Name: play4sell-srv-api
            ProxyType: Internet
            Type: HTTP
            URL: ~{srv-api/srv-url}
          existing_destinations_policy: update
    service: destination
    service-plan: lite
  requires:
  - name: srv-api
- name: play4sell-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: play4sell-html5-srv
    service-plan: app-host
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - cds build --production
