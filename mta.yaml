_schema-version: "3.1"
ID: play4sell
description: A simple CAP project.
version: 1.0.0
modules:
- name: play4sell-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: postgres
  - name: play4sell-auth
  - name: play4sell-connectivity
  - name: play4sell-destination
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
  build-parameters:
    builder: npm
- name: play4sell-postgres-deployer
  type: nodejs
  path: gen/pg
  requires:
  - name: postgres
  - name: play4sell-auth
  parameters:
    buildpack: nodejs_buildpack
    no-route: true
    no-start: true
    tasks:
    - command: npm start
      name: deploy-to-postgresql
- name: play4sell-destinations
  type: com.sap.application.content
  requires:
  - name: play4sell-auth
    parameters:
      service-key:
        name: play4sell-auth-key
  - name: play4sell-repo-host
    parameters:
      service-key:
        name: play4sell-repo-host-key
  - name: srv-api
  - name: play4sell-destination
    parameters:
      content-target: true
  parameters:
    content:
      instance:
        destinations:
        - Authentication: OAuth2UserTokenExchange
          Name: play4sell-app-srv
          TokenServiceInstanceName: play4sell-auth
          TokenServiceKeyName: play4sell-auth-key
          URL: ~{srv-api/srv-url}
          sap.cloud.service: play4sell.service
        - Name: play4sell-repo-host
          ServiceInstanceName: play4sell-repo-host
          ServiceKeyName: play4sell-repo-host-key
          sap.cloud.service: play4sell.service
        - Authentication: OAuth2UserTokenExchange
          Name: play4sell-auth
          ServiceInstanceName: play4sell-auth
          ServiceKeyName: play4sell-auth-key
          sap.cloud.service: play4sell.service
        existing_destinations_policy: update
  build-parameters:
    no-source: true
- name: play4sell
  type: approuter.nodejs
  path: app/
  requires:
  - name: srv-api
    group: destinations
    properties:
      forwardAuthToken: true
      name: play4sell-srv
      url: ~{srv-url}
  - name: play4sell-auth
  - name: play4sell-destination
    group: destinations
    properties:
      forwardAuthToken: false
      name: ui5
      url: https://ui5.sap.com
  parameters:
    disk-quota: 1024M
    keep-existing-routes: true
    memory: 256M
- name: play4sell-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: play4sell-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - sidinotaspese.zip
      name: sidinotaspese
      target-path: resources/
- name: sidifatture
  type: html5
  path: app/fatture
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: sidinotaspese
  type: html5
  path: app/notaspese
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: sidivenduto
  type: html5
  path: app/venduto
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
#- name: play4sell-app-content
#  type: com.sap.application.content
